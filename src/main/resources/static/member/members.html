            },
            deleteMember(id) {
                axios.delete('/memberDelete/' + id)
                    .then(response => {
                        if (response.data === '成功') {
                            alert('刪除成功');
                            this.getMembers();
                        } else {
                            alert('刪除失敗');
                        }
                    })
                    .catch(error => {
                        console.error(error);
                    })
            }

        }
